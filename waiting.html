<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waiting for Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #1a73e8;
      margin-bottom: 15px;
    }

    p {
      color: blue;
      font-size: 16px;
    }

    .spinner {
      margin-top: 30px;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .next {
      background-color: green;
      color: #f2f4f7;
      border-radius: 20%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Please wait while we review your answers...</h2>
    <p>Your results will appear here shortly.</p>
    <div class="spinner"></div>
  </div>
<!--<a href="next.html"><button class="next">CLICK TO NEXT SET</button></a>-->
</body>
</html>
